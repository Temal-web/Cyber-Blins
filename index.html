<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Автоматический ресторан с блинами и топпингами">
  <title>Блинная - Заказ</title>

  <!-- Шрифты Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Стили -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f3e7e9, #e3eeff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      font-size: 1.2rem;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .toppings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }

    .topping {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .topping input[type="checkbox"] {
      display: none;
    }

    .topping img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    .topping:hover {
      transform: translateY(-5px);
      background-color: #f3f3f3;
    }

    .topping.selected {
      border-color: #007bff;
      background-color: #e3f2ff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
    }

    .quantity-control button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quantity-control button:hover {
      background-color: #0056b3;
    }

    .quantity-control span {
      margin: 0 10px;
      font-size: 1.5rem;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-button:hover {
      background-color: #0056b3;
    }

    .cart-button i {
      margin-right: 5px;
    }

    .cart-modal {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .cart-modal h3 {
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item span {
      font-size: 1.2rem;
    }

    .remove-btn {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 15px;
      }

      .topping img {
        width: 40px;
        height: 40px;
      }

      .quantity-control button {
        padding: 5px 8px;
      }

      .quantity-control span {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Заказ блинов</h1>

    <label for="customer">Имя:</label>
    <input type="text" id="customer" placeholder="Введите ваше имя" />

    <label for="table">Выберите стол:</label>
    <select id="table">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label style="margin-bottom: 10px;">Выберите топпинги:</label>
    <div class="toppings-grid">
      <div class="topping" id="chocolate-topping">
        <input type="checkbox" value="шоколадом" id="chocolate" />
        <img src="img/chocolate.png" alt="Шоколад" />
        <label for="chocolate">Шоколад</label>
      </div>
      <div class="topping" id="strawberry-topping">
        <input type="checkbox" value="клубникой" id="strawberry" />
        <img src="img/strawberry.png" alt="Клубника" />
        <label for="strawberry">Клубника</label>
      </div>
    </div>

    <div class="buttons">
      <div class="quantity-control">
        <button id="minus-btn">-</button>
        <span id="quantity">1</span>
        <button id="plus-btn">+</button>
      </div>
      <button class="submit-btn" id="add-to-cart-btn">Добавить в корзину</button>
    </div>
  </div>

  <!-- Кнопка корзины -->
  <button class="cart-button" id="cart-button">
    <i class="fas fa-shopping-cart"></i> Корзина
  </button>

  <!-- Модальное окно корзины -->
  <div class="cart-modal" id="cart-modal">
    <h3>Ваша корзина:</h3>
    <div class="cart-items"></div>
    <button class="remove-btn">Очистить корзину</button>
  </div>

  <!-- Скрипты -->
  <script>
    // Корзина
    const cartButton = document.getElementById('cart-button');
    const cartModal = document.getElementById('cart-modal');
    cartButton.addEventListener('click', () => {
      cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
    });

    // Обработка выбора топпингов
    document.querySelectorAll('.topping').forEach(topping => {
      topping.addEventListener('click', () => {
        const checkbox = topping.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
        topping.classList.toggle('selected');
      });
    });
  </script>
</body>

</html>
